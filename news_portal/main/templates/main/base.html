{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <title>{% block title %} {% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/news_logo.svg' %}" alt="logo">
        <br><br>
        <h3>NAVIGATION</h3>

        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house-fill"></i> My cabinet</li></a>

            <a href="{% url 'news-home' %}"><li><i class="bi bi-newspaper"></i> News</li></a>
            <a href="{% url 'create' %}"><li><button type="button" class="btn btn-outline-primary"><i class="bi bi-plus-circle-fill"></i> Add news</button></li></a>

        </ul>
    </aside>

    <main>
        {% block content %}

        {% endblock %}
    </main>

</body>
</html>
