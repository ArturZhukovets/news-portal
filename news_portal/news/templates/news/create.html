{% extends 'main/base.html' %}

{% block title %} Creating news form {% endblock%}

{% block content %}
    <div class="features">
        <h1>News creation</h1>

        <form method="post">
            {% csrf_token %}
            <input type="text" placeholder="Article title" class="form-control"><br>
            <input type="text" placeholder="Article preview" class="form-control"><br>
            <textarea class="form-control" placeholder="Article text" ></textarea><br>
            <input type="date" class="form-control"><br>
            <input type="time" class="form-control"><br>
            <button class="btn bnt-succes" type="submit">Add news</button>
        </form>
    </div>
